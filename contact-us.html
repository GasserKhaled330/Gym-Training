    <h2>Contact us</h2>
    <p>Got a question? we'd love to hear from you. send us message and we'll respond as soon as possible</p>

    <form action="index.html" method="post">
        <div>
            <label for="problem">what can we help you with</label>
            <input type="text" name="what-user-need" id="problem">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" name="user-name" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="emaill-address" id="email">
        </div>
        <div>
            <label for="message">Message</label>
            <input type="text" name="user-message" id="message">
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
